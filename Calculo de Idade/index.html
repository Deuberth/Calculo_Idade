<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="CSS/Form.css">
</head>
<body>
    <div id="calculo_idade">
        <h1>Minha idade</h1>
        <label for="ano_nascimento">Escreva o ano de seu nascimento</label>
        <input type="number" name="ano_nascimento" id="ano_nascimento" placeholder="Digite o ano">
        <label for="ano_atual">Escreva o ano desejado</label>
        <input type="number" name="ano_atual" id="ano_atual" placeholder="Digite o ano">
        <button onclick="resultado()">Resultado</button>
    </div>

</body>
<script>
function resultado(){
    var ano_nascimento=document.getElementById('ano_nascimento').value;
    var ano_atual=document.getElementById('ano_atual').value;
    var res= Number(ano_atual-ano_nascimento)  

    if(ano_nascimento==''||ano_nascimento.length <=3){
        alert('Digite o ano')}

    else if(ano_atual ==''||ano_atual.length <=3){
        alert('Digite o 2 ano pra subtração')
            }

    else{
        alert(`Atualmente você tem ${res} de idade`)
    }
}

</script>
</html>
