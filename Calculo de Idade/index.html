<body>

        <label for="">Escreva o ano atual</label>

        <button onclick="resultado()">Resultado</button>
    </div>

</body>
<script>
function resultado(){
    var ano_nascimento=document.getElementById('ano_nascimento').value;
    var ano_atual=document.getElementById('ano_atual').value;
    var res= Number(ano_atual-ano_nascimento)
    alert(`Atualmente vocÃª tem ${res} anos de idade`)
}

</script>
